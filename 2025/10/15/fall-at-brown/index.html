<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fall @ Brown</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="icon"
      href="./assets/fall.svg"
      type="image/icon type"
    />
  </head>
  <body>
    <div id="scroll-progress"></div>

    <video id="bg-video" muted autoplay loop playsinline>
      <source src="assets/drone.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

     <div id="heading">
        <a href="https://www.browndailyherald.com" target="_blank">
          <img
            src="assets/logo-black.png"
            id="herald-logo"
            alt="Brown Daily Herald Logo"
            style="max-width: 250px"
          />
        </a>
        <h2>Fall at Brown in Photos</h2>
        <h4>After a summer that brought warm weather into October, Brown saw its first glimpse of fall weather this weekend. The Herald sent photographers across College Hill this weekend to capture the change of seasons.</h4>
        <h6 id="byline">
          Media by
          <span class="author"
            ><a
              href=""
              target="_blank"
              >TKTK</a
            ></span
          > & 
          <span class="author">
            <a
              href=""
              target="_blank"
              >TKTK</a
            >
          </span><br /><br />
          Web design by
          <span class="author"
            ><a
              href="https://www.browndailyherald.com/staff/annika-singh"
              target="_blank"
              >Annika Singh</a
            ></span
          >
        </div>

    <div class="scrolly">
      <div class="step empty-step" data-step="-2"></div>
      <div class="step empty-step" data-step="-1"></div>
      <div class="step empty-step" data-step="0"></div>
      <div class="gallery">
        <div class="step" data-step="1" id="photo-gallery">
          <img src="assets/6.jpg" />
        </div>
        <div class="step" data-step="2" id="photo-gallery">
          <img src="assets/7.jpg" />
        </div>
        <div class="step" data-step="3" id="photo-gallery">
          <img src="assets/10.jpg" />
        </div>
        <div class="step" data-step="3" id="photo-gallery">
          <img src="assets/12.jpg" />
        </div>
        <div class="step" data-step="3" id="photo-gallery">
          <img src="assets/15.jpg"  />
        </div>
      </div>
      <div class="fullwidth-wrapper">
        <div class="gallery-fullwidth sticky-container">
          <img src="assets/1.jpg" class="fw-image" />
          <img src="assets/2.jpg" class="fw-image" />
          <img src="assets/3.jpg" class="fw-image" />
          <img src="assets/4.jpg" class="fw-image" />
          <img src="assets/5.jpg" class="fw-image" />
        </div>

        <div class="step empty-step" data-step="4"></div>
        <div class="step empty-step" data-step="5"></div>
        <div class="step empty-step" data-step="6"></div>
      </div>
      
       <div class="gallery">
        <div class="step" data-step="7" id="photo-gallery">
          <img src="assets/8.jpg" alt="Autumn leaves on Brown's campus" />
        </div>
        <div class="step" data-step="8" id="photo-gallery">
          <img src="assets/9.jpg" alt="Autumn leaves on Brown's campus" />
        </div>
        <div class="step" data-step="9" id="photo-gallery">
          <img src="assets/11.jpg" alt="Autumn leaves on Brown's campus" />
        </div>
        <div class="step" data-step="10" id="photo-gallery">
          <img src="assets/13.jpg" alt="Autumn leaves on Brown's campus" />
        </div>
        <div class="step" data-step="11" id="photo-gallery">
          <img src="assets/14.jpg" alt="Autumn leaves on Brown's campus" />
        </div>
      </div>
      <div class="color-row">
        <img class="color-block" id="block1" src="assets/16.jpg" />
        <img class="color-block" id="block2" src="assets/17.jpg" />
        <img class="color-block" id="block3" src="assets/18.jpg" />
      </div>
      <div class="color-row-2">
        <img class="color-block" id="block4" src="assets/19.jpg" />
        <img class="color-block" id="block5" src="assets/20.jpg" />
        <img class="color-block" id="block6" src="assets/21.jpg" />
      </div>


      <div class="step empty-step" data-step="14"></div>
      <div class="step empty-step" data-step="15"></div>
      <div class="step empty-step" data-step="16"></div>
      <div class="step empty-step" data-step="17"></div>
      <div class="step empty-step" data-step="18"></div>
      <div class="step empty-step" data-step="19"></div>
      <div class="step empty-step" data-step="20"></div>

      <div class="fullwidth-wrapper">
        <div class="gallery-fullwidth sticky-container">
          <img src="assets/22.jpg" class="fw-image-2" />
          <img src="assets/23.jpg" class="fw-image-2" />
          <img src="assets/24.jpg" class="fw-image-2" />
          <img src="assets/25.jpg" class="fw-image-2" />
          <video class="fw-image-2" muted autoplay loop playsinline>
            <source src="assets/drone.mp4" type="video/mp4" />
            Your browser does not support HTML5 video.
          </video>
        </div>

        <div class="step empty-step" data-step="21"></div>
        <div class="step empty-step" data-step="22"></div>
        <div class="step empty-step" data-step="23"></div>
        <div class="step empty-step" data-step="24"></div>
        <div class="step empty-step" data-step="25"></div>
      </div>

    </div>

    <div id="current-credit"></div>

    <script src="./script.js"></script>
  </body>
</html>
