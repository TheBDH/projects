<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling Clusters</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #scrolly {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #f9f9f9;
    }

    svg {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      display: block;
      z-index: 0;
      background: #f9f9f9;
    }

    .action-button {
      position: relative;
      display: block;
      margin: 50px auto 200px;
      padding: 15px 25px;
      background: #333;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s;
    }

    .visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="scrolly">
    <svg></svg>
  </div>

  <button id="merge-button" class="action-button">Merge into Two Clusters</button>
  <button id="split-button" class="action-button">Split into Three Clusters</button>

  <script>
    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = window.innerHeight;

    svg.attr("width", width).attr("height", height);

    const numPoints = 200;
    const clusterRadius = 80;

    // Initial 4 clusters (equal)
    const clusters4 = [
      { x: width * 0.25, y: height * 0.25 },
      { x: width * 0.75, y: height * 0.25 },
      { x: width * 0.25, y: height * 0.75 },
      { x: width * 0.75, y: height * 0.75 }
    ];

    // Two clusters, different sizes
    const clusters2 = [
      { x: width * 0.4, y: height * 0.5, size: 120 }, // large cluster
      { x: width * 0.7, y: height * 0.55, size: 60 }  // small cluster
    ];

    // Three clusters (unequal positions/sizes)
    const clusters3 = [
      { x: width * 0.3, y: height * 0.4, size: 70 },
      { x: width * 0.6, y: height * 0.6, size: 100 },
      { x: width * 0.8, y: height * 0.3, size: 50 }
    ];

    const colors = d3.schemeCategory10.slice(0, clusters4.length);

    // Generate points
    const points = d3.range(numPoints).map(() => {
      const idx = Math.floor(Math.random() * clusters4.length);
      const color = colors[idx];

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * clusterRadius;

      const x0 = width / 2 + (Math.random() - 0.5) * 300;
      const y0 = height / 2 + (Math.random() - 0.5) * 300;

      const cx = clusters4[idx].x + Math.cos(angle) * radius;
      const cy = clusters4[idx].y + Math.sin(angle) * radius;

      // Assign a 2-cluster destination (uneven distribution)
      const twoIdx = Math.random() < 0.65 ? 0 : 1; // 65% in first, 35% in second
      const angle2 = Math.random() * Math.PI * 2;
      const radius2 = Math.random() * clusters2[twoIdx].size;
      const cx2 = clusters2[twoIdx].x + Math.cos(angle2) * radius2;
      const cy2 = clusters2[twoIdx].y + Math.sin(angle2) * radius2;

      // Assign a 3-cluster destination (random assignment)
      const threeIdx = Math.floor(Math.random() * clusters3.length);
      const angle3 = Math.random() * Math.PI * 2;
      const radius3 = Math.random() * clusters3[threeIdx].size;
      const cx3 = clusters3[threeIdx].x + Math.cos(angle3) * radius3;
      const cy3 = clusters3[threeIdx].y + Math.sin(angle3) * radius3;

      return { x0, y0, cx, cy, cx2, cy2, cx3, cy3, color };
    });

    // Draw dots
    const dots = svg.selectAll("circle")
      .data(points)
      .enter()
      .append("circle")
      .attr("cx", d => d.x0)
      .attr("cy", d => d.y0)
      .attr("r", 6)
      .attr("fill", d => d.color)
      .attr("opacity", 0.9);

    const mergeBtn = document.getElementById("merge-button");
    const splitBtn = document.getElementById("split-button");

    splitBtn.style.display = "none";

    // Scroll animation (big cluster â†’ 4 clusters)
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.body.scrollHeight - window.innerHeight;
      let progress = scrollTop / scrollHeight;
      progress = Math.max(0, Math.min(1, progress));

      dots.attr("cx", d => d.x0 + (d.cx - d.x0) * progress)
        .attr("cy", d => d.y0 + (d.cy - d.y0) * progress)
        .attr("r", 6 + 2 * progress);

      if (progress > 0.95) {
        mergeBtn.classList.add("visible");
      } else {
        mergeBtn.classList.remove("visible");
      }
    });

    // Merge to 2 clusters (unequal sizes)
    mergeBtn.addEventListener("click", () => {
      mergeBtn.classList.remove("visible");
      setTimeout(() => {
        mergeBtn.style.display = "none";
        splitBtn.style.display = "block";
        splitBtn.classList.add("visible");
      }, 800);

      dots.transition()
        .duration(1500)
        .ease(d3.easeCubicInOut)
        .attr("cx", d => d.cx2)
        .attr("cy", d => d.cy2)
        .attr("r", 7);
    });

    // Split into 3 unequal clusters
    splitBtn.addEventListener("click", () => {
      splitBtn.classList.remove("visible");
      setTimeout(() => {
        splitBtn.style.display = "none";
        mergeBtn.style.display = "block";
        mergeBtn.classList.add("visible");
      }, 800);

      // Add small jitter for natural motion
      points.forEach(d => {
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 10;
        d.cx3 += Math.cos(angle) * radius;
        d.cy3 += Math.sin(angle) * radius;
      });

      dots.transition()
        .duration(1500)
        .ease(d3.easeCubicInOut)
        .attr("cx", d => d.cx3)
        .attr("cy", d => d.cy3)
        .attr("r", 6);
    });
  </script>
</body>

</html>
