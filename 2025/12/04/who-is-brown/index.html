<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollytelling Clusters</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #scrolly {
      position: relative;
      width: 100%;
      height: 300vh;
      background: #f9f9f9;
    }

    svg {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      display: block;
      z-index: 0;
      background: #f9f9f9;
    }

    #merge-button {
      position: relative;
      display: block;
      margin: 50px auto 200px;
      padding: 15px 25px;
      background: #333;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s;
    }

    #merge-button.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="scrolly">
    <svg></svg>
  </div>

  <button id="merge-button">Merge into Two Clusters</button>

  <script>
    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = window.innerHeight;

    svg.attr("width", width).attr("height", height);

    const numPoints = 200;
    const clusterRadius = 80;

    // 4-cluster centers
    const clusters4 = [
      { x: width * 0.25, y: height * 0.25 },
      { x: width * 0.75, y: height * 0.25 },
      { x: width * 0.25, y: height * 0.75 },
      { x: width * 0.75, y: height * 0.75 }
    ];

    // 2-cluster centers for merge step
    const clusters2 = [
      { x: width * 0.35, y: height * 0.5 },
      { x: width * 0.65, y: height * 0.5 }
    ];

    const colors = d3.schemeCategory10.slice(0, clusters4.length);

    // Generate points
    const points = d3.range(numPoints).map(() => {
      const idx = Math.floor(Math.random() * clusters4.length);
      const color = colors[idx];
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * clusterRadius;

      // initial cluster (big center)
      const x0 = width / 2 + (Math.random() - 0.5) * 300;
      const y0 = height / 2 + (Math.random() - 0.5) * 300;

      // small 4 clusters
      const cx = clusters4[idx].x + Math.cos(angle) * radius;
      const cy = clusters4[idx].y + Math.sin(angle) * radius;

      // assign future 2-cluster destination
      const newIdx = idx % 2;
      const angle2 = Math.random() * Math.PI * 2;
      const radius2 = Math.random() * clusterRadius;
      const cx2 = clusters2[newIdx].x + Math.cos(angle2) * radius2;
      const cy2 = clusters2[newIdx].y + Math.sin(angle2) * radius2;

      return { x0, y0, cx, cy, cx2, cy2, color };
    });

    // Draw dots
    const dots = svg.selectAll("circle")
      .data(points)
      .enter()
      .append("circle")
      .attr("cx", d => d.x0)
      .attr("cy", d => d.y0)
      .attr("r", 6)
      .attr("fill", d => d.color)
      .attr("opacity", 0.9);

    const button = document.getElementById("merge-button");

    // Scroll animation (big cluster â†’ 4 clusters)
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.body.scrollHeight - window.innerHeight;
      let progress = scrollTop / scrollHeight;
      progress = Math.max(0, Math.min(1, progress));

      // Update dots position based on scroll progress
      dots.attr("cx", d => d.x0 + (d.cx - d.x0) * progress)
        .attr("cy", d => d.y0 + (d.cy - d.y0) * progress)
        .attr("r", 6 + 2 * progress);

      // Show button near bottom
      if (progress > 0.95) {
        button.classList.add("visible");
      } else {
        button.classList.remove("visible");
      }
    });

    // On click, merge clusters into two
    button.addEventListener("click", () => {
      dots.transition()
        .duration(1500)
        .ease(d3.easeCubicInOut)
        .attr("cx", d => d.cx2)
        .attr("cy", d => d.cy2)
        .attr("r", 8);
    });
  </script>
</body>

</html>
