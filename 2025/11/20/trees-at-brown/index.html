    <body>

        <div class="full-screen-bg"
            style="background-image: url('images/background1.jpg'); background-size: cover; background-position: center; height: 100vh; width: 100%; margin: 0; padding: 0; background-repeat: no-repeat; position: relative;"></div>

        <div id="heading">
            <a href="https://www.browndailyherald.com" target="_blank">
                <img src="images/logo-black.png" id="herald-logo"
                    alt="Brown Daily Herald Logo" />
            </a>
            <h3 style="text-align: center;">Trees @ Brown</h3>
            <p style="text-align: center;">
                The Street Trees of College Hill
            </p>
            <h6 id="byline" style="text-align: center;">
                Reporting by
                <a
                    href="https://www.browndailyherald.com/staff/manav-musunuru"
                    target="_blank"><span class="author">Manav
                        Musunuru</span></a>
                <br><br>
                Data analysis by
                <a
                    href="https://www.browndailyherald.com/staff/edward-ho"
                    target="_blank"><span class="author">Edward
                        Ho</span></a>
                <a
                    href="https://www.browndailyherald.com/staff/Noah-Kesselman"
                    target="_blank"><span class="author">Noah
                        Kesselman</span></a>
                <a
                    href="https://www.browndailyherald.com/staff/rohan-kher"
                    target="_blank"><span class="author">Rohan
                        Kher</span></a>
            </h6>
            <div class="down-arrow" style="text-align: center;">
                &#x2193;
            </div>
        </div>
        <div id="caption">Media by Sidney Lin</div>

        <div class="data-box">

            <div style="height: 8vh;"></div>

            <div
                class="data-display">
                <iframe title="Brown Tree's by Species"
                    aria-label="Pie Chart" id="datawrapper-chart-sk1vN"
                    src="https://datawrapper.dwcdn.net/sk1vN/1/"
                    scrolling="no" frameborder="0"
                    style="width: 0; min-width: 100% !important; border: none;"
                    height="623" data-external="1"></iframe><script
                    type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
            </div>
            <div style="height: 8vh;"></div>

            <div class="data-display">
                <iframe
                    title="Number of Trees by Diameter (inches) at Brown"
                    aria-label="Column Chart"
                    id="datawrapper-chart-3Fwu5"
                    src="https://datawrapper.dwcdn.net/3Fwu5/2/"
                    scrolling="no" frameborder="0"
                    style="width: 0; min-width: 100% !important; border: none;"
                    height="410" data-external="1"></iframe><script
                    type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
            </div>
            <div style="height: 8vh;"></div>

            <div
                class="data-display">
                <iframe title="Number of Trees by Street at Brown"
                    aria-label="Column Chart"
                    id="datawrapper-chart-4d3r2"
                    src="https://datawrapper.dwcdn.net/4d3r2/2/"
                    scrolling="no" frameborder="0"
                    style="width: 0; min-width: 100% !important; border: none;"
                    height="518" data-external="1"></iframe><script
                    type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
            </div>
            <div style="height: 8vh;"></div>
            <div id="article-heading" style="font-weight: bold; text-align: left; font-size: xx-large;">
                Explore the data yourself:
            </div>
            <div class="filter-panel">
                <div class="filter-grid">

                    <div class="form-group">
                        <label for="species-filter">Filter by Species</label>
                        <select id="species-filter">
                            <option value="all">All Species</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="street-filter">Filter by Street</label>
                        <select id="street-filter">
                            <option value="all">All Streets</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="min-dbh-filter">Min. Diameter (in)</label>
                        <input type="number" id="min-dbh-filter"
                            placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="max-dbh-filter">Max. Diameter (in)</label>
                        <input type="number" id="max-dbh-filter"
                            placeholder="50">
                    </div>

                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <div class="button-group" style="width: 70%; left: auto; right: auto;">
                    <button id="apply-filters-btn"
                        class="btn-primary">Apply</button>
                    <button id="reset-filters-btn"
                        class="btn-secondary">Reset</button>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cluster-toggle" checked>
                        <label for="cluster-toggle"
                            class="checkbox-label">Cluster Trees</label>
                    </div>
                </div>
            </div>
            <div style="height: 2vh;"></div>

            <div id="map"></div>
        </div>
