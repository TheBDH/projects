                <img src="images/logo-black.png" id="herald-logo"
                    alt="Brown Daily Herald Logo" />
            </a>
            <h3 style="text-align: center;">Trees @ Brown</h3>
            <br>
            <p style="text-align: center;">
                The Street Trees of College Hill
            </p>
            <br>
            <h6 id="byline" style="text-align: center;">
                Reporting by
                <a

            <div class="down-arrow" style="text-align: center;">
                &#x2193;
            </div>
        </div>
        <div id="caption">Media by Sidney Lin</div>

        <div class="data-box container mx-auto p-4 md:p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Tree
                Map (Brown Campus)</h2>

            <div class="p-4 bg-white rounded-lg shadow-md mb-6">
                <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                    <div>
                        <label for="species-filter"
                            class="block text-sm font-medium text-gray-700">Filter
                            by Species</label>
                        <select id="species-filter"
                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            <option value="all">All Species</option>
                        </select>
                    </div>

                    <div>
                        <label for="street-filter"
                            class="block text-sm font-medium text-gray-700">Filter
                            by Street</label>
                        <select id="street-filter"
                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            <option value="all">All Streets</option>
                        </select>
                    </div>

                    <div>
                        <label for="min-dbh-filter"
                            class="block text-sm font-medium text-gray-700">Min.
                            Diameter (in)</label>
                        <input type="number" id="min-dbh-filter"
                            placeholder="e.g., 0"
                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="max-dbh-filter"
                            class="block text-sm font-medium text-gray-700">Max.
                            Diameter (in)</label>
                        <input type="number" id="max-dbh-filter"
                            placeholder="e.g., 50"
                            class="mt-1 block w-full p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>

                    <div class="flex gap-2">
                        <button id="apply-filters-btn"
                            class="w-1/2 px-4 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Apply
                        </button>
                        <button id="reset-filters-btn"
                            class="w-1/2 px-4 py-2 bg-gray-300 text-gray-800 font-medium rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Reset
                        </button>
                    </div>

                    <div class="flex items-center justify-center">
                        <input type="checkbox" id="cluster-toggle"
                            class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                            checked>
                        <label for="cluster-toggle"
                            class="ml-2 block text-sm font-medium text-gray-700">Cluster
                            Trees</label>
                    </div>
                </div>
            </div>

            <div id="map"></div>

            <div class="mt-12">
                <h2
                    class="text-3xl font-bold text-gray-800 mb-6 text-center">Data
                    Visualizations</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div
                        class="bg-white p-4 rounded-lg shadow-md md:col-span-2">
                        <iframe title="Brown Tree's by Species"
                            aria-label="Pie Chart" id="datawrapper-chart-sk1vN"
                            src="https://datawrapper.dwcdn.net/sk1vN/1/"
                            scrolling="no" frameborder="0"
                            style="width: 0; min-width: 100% !important; border: none;"
                            height="623" data-external="1"></iframe><script
                            type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <iframe
                            title="Number of Trees by Diameter (inches) at Brown"
                            aria-label="Column Chart"
                            id="datawrapper-chart-3Fwu5"
                            src="https://datawrapper.dwcdn.net/3Fwu5/2/"
                            scrolling="no" frameborder="0"
                            style="width: 0; min-width: 100% !important; border: none;"
                            height="410" data-external="1"></iframe><script
                            type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-md flex flex-col"
                        style="min-height: 450px;">
                        <h3
                            class="text-xl font-bold text-gray-800 mb-2 border-b pb-2">Rarest
                            Species on Campus</h3>

                        <div
                            class="rare-list-container overflow-y-auto flex-grow"
                            style="max-height: 600px;">
                            <ul id="rare-tree-list" class="space-y-3">
                                <li
                                    class="text-gray-500 text-center animate-pulse">Calculating
                                    rarity...</li>
                            </ul>
                        </div>
                    </div>

                    <div
                        class="bg-white p-4 rounded-lg shadow-md md:col-span-2">

                            scrolling="no" frameborder="0"
