<body>
    <div id="side-bar">
        <div id="side-bar-box">
            <div id="side-bar-title">Looking for inspiration?</div>
            <div id="inspiration-1" class="inspiration-box">
                <div class="preview-graph">
                    <img src="ratty_refectory_new_preview.png"
                        alt="Ratty Refectory Preview" class="preview-image"
                        style="zoom: 0.344">
                </div>
                <div class="preview-words">
                    <p><strong>Words:</strong> Ratty, <br>Sharpe Refectory</p>
                </div>
            </div>
            <div id="inspiration-2" class="inspiration-box">
                <div class="preview-graph">
                    <img src="polisci_psych_compsci_preview.png"
                        alt="Political Science Psychology Computer Science Preview"
                        class="preview-image" style="zoom: 0.245">
                </div>
                <div class="preview-words">
                    <p><strong>Words:</strong> Political Science,
                        <br>Psychology, Computer Science</p>
                </div>
            </div>
            <div id="inspiration-3" class="inspiration-box">
                <div class="preview-graph">
                    <img src="bear_bruin_bruno_brunonian_preview.png"
                        alt="Bear Bruin Bruno Brunonian Preview"
                        class="preview-image" style="zoom: 0.245">
                </div>
                <div class="preview-words">
                    <p><strong>Words:</strong> Bear, Bruin, <br>Bruno,
                        Brunonian</p>
                </div>
            </div>
        </div>
    </div>
    <div id="center-box">
        <div id="main">
            <div style="text-align: center;"><a
                    href="https://www.browndailyherald.com/">
                    <img src="lowqualheader.png" alt="Herald Trends Logo"
                        class="image-header", id="herald-trends-logo">
                </a></div>
        </div>
        <div class="word-input-zone">
            <div class="word-input-group">
                <div class="square-and-label">
                    <span class="color-square red-square"></span>
                    <label for="word1">Word 1:</label>
                </div>
                <input type="text" id="word1" class="input-box" name placeholder="Enter word" autocomplete="off">
            </div>

            <div class="word-input-group">
                <div class="square-and-label">
                    <span class="color-square blue-square"></span>
                    <label for="word2">Word 2:</label>
                </div>
                <input type="text" id="word2" class="input-box" name placeholder="Enter word" autocomplete="off">
            </div>

            <div class="word-input-group">
                <div class="square-and-label">
                    <span class="color-square green-square"></span>
                    <label for="word3">Word 3:</label>
                </div>
                <input type="text" id="word3" class="input-box" name placeholder="Enter word" autocomplete="off">
            </div>

            <div class="word-input-group">
                <div class="square-and-label">
                    <span class="color-square orange-square"></span>
                    <label for="word4">Word 4:</label>
                </div>
                <input type="text" id="word4" class="input-box" name placeholder="Enter word" autocomplete="off">
            </div>
        </div>
        <div id="submit-container">
            <div class="button-container" id="clear-container">
                <button type="submit" id="clear-button">Clear</button>
            </div>
            <div class="button-container" id="process-container">
                <button type="submit" id="process-button">Process Words</button>
            </div>
            <div class="smoothing-settings">
                <input type="checkbox" id="smoothing-checkbox"
                    class="red-checkbox">
                <label for="smoothing-checkbox" id="smoothing-checkbox-label">Enable Smoothing</label>
            </div>
        </div>
        <div id="loading-bar"></div>
        <div id="warning-message" style="display: none;"></div>
        <div id="graph-container"
            style="padding: 5px; margin: auto; box-sizing: border-box;">
            <canvas id="myGraph"></canvas>
        </div>
    </div>
</body>
