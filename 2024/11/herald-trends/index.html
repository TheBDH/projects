<body>
    <div id="main">
        <div style="text-align: center;"><a
                href="https://www.browndailyherald.com/"><img
                    src="lowqualheader.png" alt="Herald Trends Logo"
                    class="image-header"></a></div>
    </div>
    <div class="word-input-zone">
        <div class="word-input-group">
            <label for="word1">Word 1:</label>
            <input type="text" id="word1" name placeholder="Enter word">
        </div>

        <div class="word-input-group">
            <label for="word2">Word 2:</label>
            <input type="text" id="word2" name placeholder="Enter word">
        </div>

        <div class="word-input-group">
            <label for="word3">Word 3:</label>
            <input type="text" id="word3" name placeholder="Enter word">
        </div>

        <div class="word-input-group">
            <label for="word4">Word 4:</label>
            <input type="text" id="word4" name placeholder="Enter word">
        </div>
    </div>
    <div class="button-container">
        <button type="submit" id="process-button">Process Words</button>
    </div>
    <div id="loading-bar"></div>
    <div id="warning-message" style="display: none; color: red;"></div>
    <div id="graph-container" style="width: 85%; padding: 20px; margin: auto; box-sizing: border-box;">
        <canvas id="myGraph" style="width: 80%"></canvas>
    </div>
